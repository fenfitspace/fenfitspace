    function link(name, desc, url, icon = 'link') {
      return { type: 'link', name, desc, url, icon };
    }
    function folder(name, children = []) {
      return { type: 'folder', name, children };
    }

    const container = document.getElementById('container');

    function render() {
      container.innerHTML = '';
      const q = document.getElementById('search').value.trim().toLowerCase();
      const activeFilter = document.querySelector('.filters .btn.active')?.dataset.filter || 'all';

      data.forEach(group => {
        if (activeFilter !== 'all' && group.id !== activeFilter) return;
        const groupEl = createGroup(group, q);
        if (groupEl) container.appendChild(groupEl);
      });

      if (!container.children.length) {
        const empty = document.createElement('div');
          empty.className = 'group bg-white rounded-xl p-4 shadow-sm border dark:bg-[#0f1226] dark:border-[#2a2e57]';
          empty.innerHTML = '<div class="text-center text-gray-500 dark:text-[#aeb7df]">Tidak ada hasil.</div>';
        container.appendChild(empty);
      }
    }

    function createGroup(group, query) {
      // Filter children based on query
      const filteredChildren = filterNodes(group.children, query);
      if (!filteredChildren.length) return null;

      const wrap = document.createElement('section');
      const header = document.createElement('div');
      header.className = 'group-header flex items-center justify-between' + (group.collapsed ? ' collapsed' : '');
      header.innerHTML = `
        <div class="group-title flex items-center gap-3 flex-1 min-w-0">
          <span class="chip flex-shrink-0 inline-block text-xs sm:text-xs md:text-sm font-semibold text-[#2b2f45] bg-[#ffd9ec] dark:text-[#e7e9fb] dark:bg-[#2b2f45] px-3 py-1 rounded-full">${group.badge || ''}</span>
          <span class="text-sm sm:text-base md:text-lg font-semibold truncate">${group.title}</span>
        </div>
        <svg class="chev flex-shrink-0 w-4 h-4 text-gray-400 dark:text-[#aeb7df]" width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M10 6l6 6-6 6"/></svg>
      `;
      const chevEl = header.querySelector('.chev');
      header.addEventListener('click', () => {
        const isClosed = content.style.display !== '' && content.style.display !== 'block';
        if (isClosed) {
          content.style.display = '';
          chevEl.style.transform = '';
        } else {
          content.style.display = 'none';
          chevEl.style.transform = 'rotate(-90deg)';
        }
      });

      const content = document.createElement('div');
      content.className = 'group-content mt-3';

      filteredChildren.forEach(child => {
        content.appendChild(renderNode(child));
      });

      wrap.className = 'group bg-white rounded-xl p-4 shadow-sm border dark:bg-[#0f1226] dark:border-[#2a2e57]';
      wrap.appendChild(header);
      wrap.appendChild(content);
      if (group.collapsed) {
        content.style.display = 'none';
        const chevInit = header.querySelector('.chev');
        if (chevInit) chevInit.style.transform = 'rotate(-90deg)';
      }
      return wrap;
    }

    function filterNodes(nodes, query) {
      if (!query) return nodes.slice();
      const q = query.toLowerCase();

      function matchText(node) {
        if (node.type === 'link') {
          return (node.name + ' ' + (node.desc || '')).toLowerCase().includes(q);
        }
        if (node.type === 'folder') {
          if (node.name.toLowerCase().includes(q)) return true;
          // If any child matches, keep folder
          return node.children.some(c => matchText(c));
        }
        return false;
      }

      const out = [];
      nodes.forEach(n => {
        if (n.type === 'folder') {
          if (n.name.toLowerCase().includes(q)) {
            // keep entire folder if folder name matches
            out.push(n);
          } else {
            const kids = filterNodes(n.children, q);
            if (kids.length) out.push({ ...n, children: kids });
          }
        } else if (matchText(n)) {
          out.push(n);
        }
      });
      return out;
    }

    function renderNode(node) {
      if (node.type === 'link') return renderLink(node);
      if (node.type === 'folder') return renderFolder(node);
      return document.createTextNode('');
    }

    function renderLink({ name, desc, url, icon }) {
      const a = document.createElement('a');
      a.className = 'item flex items-center gap-3 p-3 rounded-lg bg-white shadow-sm dark:bg-[#171a35] dark:border dark:border-[#2a2e57] dark:text-[#e7e9fb] hover:bg-gray-50 dark:hover:bg-[#1c2040] transition-colors';
      a.href = url;
      a.target = /^https?:/i.test(url) ? '_blank' : '_self';
      a.rel = 'noopener noreferrer';
      a.innerHTML = `
        <div class="icon flex-shrink-0 flex items-center justify-center rounded-lg w-[44px] h-[44px] bg-gradient-to-br from-[#fff0f6] to-[#f0fbff] dark:from-[#2b2f45] dark:to-[#171826] text-[#ff7ab6] dark:text-[#ffb6db] border" aria-hidden="true">${getIcon(icon)}</div>
        <div class="meta flex flex-col flex-1 min-w-0">
          <span class="name font-semibold truncate text-sm sm:text-base md:text-lg">${escapeHtml(name)}</span>
          <span class="desc text-sm sm:text-sm md:text-base text-gray-500 truncate">${escapeHtml(desc || '')}</span>
        </div>
        <span class="open flex-shrink-0 inline-flex items-center gap-2 text-white font-semibold px-3 py-2 rounded-full ml-auto bg-gradient-to-r from-accent to-primary">Buka</span>
      `;
      return a;
    }

    function renderFolder(folder) {
      const wrap = document.createElement('div');
      wrap.className = 'item flex flex-col gap-2 p-3 rounded-lg bg-white shadow-sm dark:bg-[#171a35] dark:border dark:border-[#2a2e57]';

      const header = document.createElement('div');
      header.className = 'flex items-center gap-3 w-full';

      const icon = document.createElement('div');
      icon.className = 'icon flex-shrink-0 flex items-center justify-center rounded-lg w-[44px] h-[44px] bg-gradient-to-br from-[#fff0f6] to-[#f0fbff] dark:from-[#2b2f45] dark:to-[#171826] text-[#ff7ab6] dark:text-[#ffb6db] border';
      icon.innerHTML = getIcon('folder');

      const meta = document.createElement('div');
      meta.className = 'meta flex flex-col flex-1 min-w-0';
      meta.innerHTML = `<span class="name font-semibold truncate text-sm sm:text-base md:text-lg">${escapeHtml(folder.name)}</span><span class="desc text-sm sm:text-sm md:text-base text-gray-500 truncate">${folder.children.length} item</span>`;

      const btn = document.createElement('button');
      btn.className = 'open flex-shrink-0 inline-flex items-center gap-2 text-white font-semibold px-3 py-2 rounded-full ml-auto bg-gradient-to-r from-accent to-primary';
      btn.innerHTML = '<span>Folder</span>';

      header.append(icon, meta, btn);

      const children = document.createElement('div');
      children.className = 'folder-children pl-3 border-l border-dashed border-gray-100 dark:border-[#2a2e57] mt-2';
      let collapsed = true;

      function toggle() {
        collapsed = !collapsed;
        children.style.display = collapsed ? 'none' : '';
        btn.innerHTML = collapsed ? '<span>Folder</span>' : '<span>Tutup</span>';
      }
      header.addEventListener('click', toggle);

      folder.children.forEach(child => children.appendChild(renderNode(child)));

      wrap.append(header, children);
      children.style.display = 'none';
      return wrap;
    }

    function svg(path) {
      return `<svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20" aria-hidden="true">${path}</svg>`;
    }

    function escapeHtml(str) {
      return String(str)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#39;');
    }

    // Filters
    document.querySelectorAll('.filters .btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filters .btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
      });
    });

    // Search
    document.getElementById('search').addEventListener('input', () => render());

    // Theme toggle using Tailwind 'dark' class stored in localStorage
    const root = document.documentElement;
    function applyTheme(name) {
      if (name === 'dark') root.classList.add('dark'); else root.classList.remove('dark');
      localStorage.setItem('theme', name);
    }
    function toggleTheme() {
      const cur = localStorage.getItem('theme') || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      applyTheme(cur === 'dark' ? 'light' : 'dark');
    }
    document.getElementById('btnToggleTheme').addEventListener('click', toggleTheme);
    // Apply initial theme (respect saved preference or system)
    applyTheme(localStorage.getItem('theme') || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'));

    // Share
    document.getElementById('btnShare').addEventListener('click', (e) => {
      e.preventDefault();
      const url = location.href;
      if (navigator.share) {
        navigator.share({ title: document.title, url });
      } else {
        navigator.clipboard.writeText(url).then(() => {
          alert('URL disalin ke clipboard');
        });
      }
    });

    // Initial render
    render();
  </script>

<style>
*{
  box-sizing:border-box;
  font-family:'Nunito',sans-serif;
}
html,body{
  margin:0;
  min-height:100%;
}

/* Background pastel */
body{
  background:
    radial-gradient(circle at top, #FFE3F1, transparent 45%),
    linear-gradient(180deg,#C7EDE6,#E8F6FF);
}

/* Wrapper */
.wrap{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
}

/* Card */
.card{
  width:100%;
  max-width:420px;
  background:#FFFFFF;
  border-radius:32px;
  padding:36px 28px;
  text-align:center;
  box-shadow:
    0 20px 40px rgba(255,182,193,.45),
    inset 0 1px 0 rgba(255,255,255,.9);
  animation:bounceIn .9s ease;
}

/* Logo */
.logo{
  width:160px;
  margin:0 auto 14px;
}
.logo img{
  width:100%;
}

/* Title */
h1{
  margin:8px 0 6px;
  font-size:30px;
  font-weight:800;
  color:#FF6F91;
}
.subtitle{
  font-size:14px;
  color:#7A8CA3;
  margin-bottom:26px;
}

/* Cute Divider */
.divider{
  width:60px;
  height:6px;
  background:linear-gradient(90deg,#FF9EB3,#FFD6E8);
  border-radius:99px;
  margin:0 auto 26px;
}

/* Links */
.links{
  display:flex;
  flex-direction:column;
  gap:16px;
}

.link{
  text-decoration:none;
  padding:16px 18px;
  border-radius:20px;
  font-size:16px;
  font-weight:700;
  color:#5E6C84;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  background:linear-gradient(180deg,#FFF7FB,#F2FAFF);
  border:2px dashed #FFD6E8;
  transition:all .3s ease;
}

.link img{
  width:22px;
  height:22px;
}

/* Hover effect gemas */
.link:hover{
  transform:translateY(-4px) rotate(-0.5deg);
  box-shadow:0 14px 28px rgba(255,182,193,.6);
  color:#fff;
}

/* Platform colors */
.shopee:hover{
  background:linear-gradient(180deg,#FFB199,#FF6F61);
}
.tiktok:hover{
  background:linear-gradient(180deg,#444,#111);
}
.tokopedia:hover{
  background:linear-gradient(180deg,#8ED081,#43A047);
}

/* Footer */
.footer{
  margin-top:28px;
  font-size:12px;
  color:#9AAAC0;
}

/* Animation */
@keyframes bounceIn{
  0%{opacity:0;transform:scale(.9) translateY(20px)}
  60%{opacity:1;transform:scale(1.03)}
  100%{transform:none}
}
</style>
</head>

<!-- Locomotive Scroll CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">

<style>
* {
  box-sizing: border-box;
  font-family: 'Nunito', sans-serif;
}

html, body {
  margin: 0;
  min-height: 100%;
}

body {
  background:
    radial-gradient(circle at top, #FDEBD0, transparent 40%),
    linear-gradient(180deg, #EAF6FF, #FFFFFF);
}

/* Locomotive */
[data-scroll-container] {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Glass Card */
.container {
  width: 100%;
  max-width: 420px;
  padding: 28px 22px;
  text-align: center;
  background: rgba(255,255,255,0.65);
  backdrop-filter: blur(14px);
  border-radius: 28px;
  box-shadow:
    0 20px 40px rgba(0,0,0,0.08),
    inset 0 0 0 1px rgba(255,255,255,0.4);
}

/* Logo */
.logo {
  width: 220px;
  margin: 0 auto 12px;
  animation: float 5s ease-in-out infinite;
}

.logo img {
  width: 100%;
  filter: drop-shadow(0 10px 16px rgba(0,0,0,0.15));
}

/* Title */
h1 {
  font-size: 26px;
  color: #5A3E2B;
  margin-bottom: 4px;
}

.subtitle {
  font-size: 14px;
  color: #7C6656;
  margin-bottom: 26px;
}

/* Links */
.links {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.link {
  position: relative;
  overflow: hidden;
  text-decoration: none;
  padding: 16px 18px;
  border-radius: 22px;
  font-size: 16px;
  font-weight: 700;
  color: #5A3E2B;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;

  background: rgba(255,255,255,0.9);
  box-shadow:
    0 10px 20px rgba(0,0,0,0.08),
    inset 0 -4px 0 rgba(0,0,0,0.08);

  transition: all 0.3s ease;
}

.link img {
  width: 22px;
  height: 22px;
}

.link::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,0.7),
    transparent
  );
  transform: translateX(-100%);
}

.link:hover::after {
  transform: translateX(100%);
  transition: transform 0.7s ease;
}

.link:hover {
  transform: translateY(-4px) scale(1.01);
  box-shadow:
    0 18px 32px rgba(0,0,0,0.12),
    inset 0 -2px 0 rgba(0,0,0,0.12);
}

/* Platform Colors */
.shopee {
  background: linear-gradient(135deg, #FFE1CC, #FFF3EA);
}

.tiktok {
  background: linear-gradient(135deg, #F3E6FF, #FAF3FF);
}

.tokopedia {
  background: linear-gradient(135deg, #E1F3EA, #F1FBF6);
}

/* Ripple */
.link span.ripple {
  position: absolute;
  border-radius: 50%;
  transform: scale(0);
  animation: ripple 600ms linear;
  background: rgba(255,255,255,0.6);
}

/* Footer */
.footer {
  margin-top: 26px;
  font-size: 12px;
  color: #8F7868;
}

/* Animations */
@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes ripple {
  to {
    transform: scale(4);
    opacity: 0;
  }
}
</style>
</head>

<!-- Locomotive Scroll JS -->
<script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const scroll = new LocomotiveScroll({
    el: document.querySelector('[data-scroll-container]'),
    smooth: true,
    smartphone: { smooth: true },
    tablet: { smooth: true }
  });

  document.querySelectorAll(".link").forEach(link => {
    link.addEventListener("click", function (e) {
      const ripple = document.createElement("span");
      ripple.className = "ripple";

      const rect = this.getBoundingClientRect();
      ripple.style.left = (e.clientX - rect.left) + "px";
      ripple.style.top = (e.clientY - rect.top) + "px";
      ripple.style.width = ripple.style.height = rect.width + "px";

      this.appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);
    });
  });

});
</script>

</body>
